<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="main-section">
      <article class="blog-post__container">
        <img src="assets/images/illustration-article.svg" alt="" width="336" height="201" class="blog-post__featured-img">
        <div class="blog-post__article--tag">
          <span>Learning</span>
        </div>
        <div class="blog-post__article--date">
          Published 21 Dec 2023
        </div>
        <h2 class="blog-post__article--header">HTML & CSS foundations</h2>
        <p class="blog-post__article--excerpt">
          These languages are the backbone of every website, defining structure, content and presentation.
        </p>
        <div class="blog-post__author--container">
          <img src="assets/images/image-avatar.webp" alt="">
          <span>Greg Hopper</span>
        </div>
      </article>
    </section>
  </main>  
  <footer>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/reanderagulto" target="_blank">Reander S. Agulto</a>.
    </section>
  </footer>
</body>
</html>
